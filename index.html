<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>

    <video class="video-background" autoplay muted loop>
        <source src="assets/vid/3.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <nav>
        <ul class="list-container">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>
    <div class="section" id="home">
        <form class="form">
            <h2>Inicio de sesion</h2>
            <label for="input-user">Usuario:</label>
            <input type="text" id="input-user" autocomplete="off" class="inputs">
            <label for="input-pass">Password:</label>
            <input type="password" id="input-pass" class="inputs">
            <button type="button" class="btn">Iniciar</button>
        </form>
    </div>

</body>

</html>
